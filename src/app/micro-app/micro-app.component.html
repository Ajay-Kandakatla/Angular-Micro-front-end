<div id="micro-app">
  <h1>Angular Todo List</h1>
  <button (click)="addTask()">Add Task</button>
  <ol>
    <li class="task" *ngFor="let task of taskList; let i = index">
      <span *ngIf="!task.editable" (click)="editTask(i)">
        {{ this.task.title }}
      </span>

      <input
        type="text"
        *ngIf="task.editable"
        [value]="task.title"
        (blur)="onTaskBlur(i, $event)"
      />

      <span class="delete" (click)="removeTask(i)"> X </span>
    </li>
  </ol>
  <table>
    <tr>
      <th>Name</th>
      <th>Created At</th>
    </tr>
    <tr style="color: white" *ngFor="let user of users; let i = index">
      <td>{{ user.name }}</td>
      <td>{{ user.createdAt | date: "dd/MM/yyyy" }}</td>
    </tr>
  </table>
</div>
